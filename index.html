<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1  class="header--large">SOLSYSTEMET</h1>
        <h2 class="header--medium">Solaris</h2>
    </header>
    <div class="wrapper">
        
        <section class="solar-system">
            <div id="0" class="body sun" title="Solen"></div>
            <div id="1" class="body mercurius" title="Mercurius"></div>
            <div id="2" class="body venus" title="Venus"></div>
            <div id="3" class="body tellus" title="Jorden"></div>
            <div id="4" class="body mars" title="Mars"></div>
            <div id="5" class="body jupiter" title="Jupiter"></div>
            <div id="6" class="body saturnus" title="Saturnus"><div class="saturnus-ring"></div></div>
            <div id="7" class="body uranus" title="Uranus"></div>
            <div id="8" class="body neptunus" title="Neptunus"></div>
        </section>
    </div>
    <section class="info">
        <article class="info-wrapper">
            <section class="divider">
                <h1 class="header--large" id="name"></h1>
                <p class="close">X</p>
            </section>
            <h2 class="header--medium" id="latin-name"></h2>
            <p class="text" id="desc"></p>
            <article class="stats">
                <section class="divider">
                    <aside class="left">
                        <h3 class="header--small">OMKRETS</h3>
                        <p class="text" id="circumference"></p>
                        <h3 class="header--small">MAX TEMPERATUR</h3>
                        <p class="text" id="temp-day"></p>
                    </aside>
                    <aside class="right">
                        <h3 class="header--small">KM FRÅN SOLEN</h3>
                        <p class="text" id="distance"></p>
                        <h3 class="header--small">MIN TEMPERATUR</h3>
                        <p class="text" id="temp-night"></p>
                    </aside>
                </section>
                <h3 class="header--small">MÅNAR</h3>
                <ul class="text" id="moonsList">
                    
                </ul>
            </article>
        </article>
    </section>

    <script src="JS/MODULES/api.js"></script>
    <script type="module" src="JS/index.js"></script>
</body>
</html>
